<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FasttasK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"

    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-3" style="width: 300px">
    <h5
      id="titleTasks"
      class="mb-3 d-flex align-items-center justify-content-between"
    >
      <div class="d-flex align-items-center">
        <img
          src="/assets/icons/favicon128.png"
          alt="bee"
          width="20"
          height="20"
          class="me-2"
        />
        <span data-i18n="titleTasks">Pendientes</span>
      </div>

      <button
        id="infoBtn"
        class="btn btn-sm p-0 ms-2 info-btn"
        data-bs-toggle="tooltip"
        data-bs-placement="left"
        title="FasttasK by Ilbeol
          GitHub: github.com/ilbeol
          Â© 2025 ilbeol"
      >
        <i class="bi bi-info-circle"></i>
      </button>
    </h5>

    <ul id="taskList" class="list-group mb-3"></ul>

    <div class="input-group">
      <input type="text" id="newTask" class="form-control" placeholder="" />
      <button id="addTask" class="btn"></button>
    </div>

    <script src="/libs/Sortable.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
